<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h3>Login / Sign Up</h3>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <button onclick="signUp()">Sign Up</button>
  </div>
    <div class="level">
          <p class="player-name">Player Name</p>
          <div class="level-circle" id="level-circle">1</div>
          <p class="player-gold">Gold: 1000</p>
          <div class="exp-bar-container"></div>
            <div class="exp-bar"></div>
          </div>
    <div class="main-content">
    <div class="map-tabs">
        <button class="tab" onclick="goHome()">Home</button>
        <button class="tab tab-forest" onclick="selectMap('Forest')">Map 1: Forest</button>
        <button class="tab tab-cave" onclick="selectMap('Cave')">Map 2: Cave</button>
        <button class="tab tab-desert" onclick="selectMap('Desert')">Map 3: Desert</button>
        <button class="tab tab-swamp" onclick="selectMap('Swamp')">Map 4: Swamp</button>
        <button class="tab tab-ocean" onclick="selectMap('Ocean')">Map 5: Ocean</button>
        <button class="tab tab-graveyard" onclick="selectMap('Graveyard')">Map 6: Graveyard</button>
        <button class="tab tab-volcano" onclick="selectMap('Volcano')">Map 7: Volcano</button>
    </div>
    <div class="player-info">
      <p class="player-name">Player Name: <span id="player-name">Adventurer</span></p>
      <div class="level-circle" id="level-circle">1</div>
      <p class="player-health">Health: <span id="player-health">250</span></p>
      <p class="player-gold">Gold: <span id="player-gold">1000</span></p>
      <div class="exp-bar-container">
        <div class="exp-bar"></div>
        <span class="exp-text">EXP: 0/100</span>
    </div>
</div>
<div id="home-section" style="display: none;">
    <div class="healing-center">
        <h3>Healing Center</h3>
        <button id="heal-button" onclick="healPlayer()">
            <img src="https://iili.io/2qJwJm7.webp" alt="Heal" class="heal-image">
            Heal to Full Health
        </button>
    </div>
</div>
<div class="tab-content">
  <div class="enemy-area">
      <h2 id="current-map">Select a Map</h2>
      <div class="enemy-image">
        <img id="map-image" src="" alt="Map Image" style="display: none;">
        <button id="explore-button" onclick="exploreOrAttack()">Explore</button>
      </div>
<div class="fight-activity">Fight Activity
        <p id="fight-message">Click "Fight" to encounter enemies.</p>
        <p id="enemy-health" style="display: none;">Enemy Health: <span id="current-enemy-health"></span></p>
      </div>
    </div>
 </div>
</div>
  </div>    
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
</body>
</html>
