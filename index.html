          </div>

    </div>
    <div class="player-info">
      <p class="player-name">Player Name: <span id="player-name">Adventurer</span></p>
      <div class="level-circle" id="level-circle">1</div>

      <p class="player-gold">Gold: <span id="player-gold">1000</span></p>
      <div class="exp-bar-container">
        <div class="exp-bar"></div>
        <span class="exp-text">EXP: 0/100</span>
    </div>
</div>
<div id="home-section" style="display: none;">
    <div class="healing-center">
        <h3>Healing Center</h3>
        <button id="heal-button" onclick="healPlayer()">

    </div>
</div>
